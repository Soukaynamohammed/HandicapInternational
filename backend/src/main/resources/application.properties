spring.application.name=backend

# DataSource Configuration
spring.datasource.url=jdbc:h2:file:./h2db;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# This modifies the default Spring Boot behavior and populates the data after the schema is generated by Hibernate
spring.jpa.defer-datasource-initialization=true

auth0.issuer=https://dev-xm0bfaw617xwcgcw.eu.auth0.com
auth0.apiAudience=https://localhost
