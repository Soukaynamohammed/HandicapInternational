<div class="flex justify-center items-center">
    <div class="grid grid-cols-6 gap-4">
        <ng-container *ngFor="let row of [1, 2, 3, 4, 5, 6]">
            <ng-container *ngFor="let col of [1, 2, 3, 4, 5, 6]">
                <div class="w-16 h-16 border border-gray-300 rounded-md relative" 
                [ngClass]="{
                   'bg-red-500': isGameStarted && !isSafePath(row, col) && isCorrectPath[row][col],
                   'bg-blue-500': (row === 6 && col === 6) || (isGameStarted && isSafePath(row, col) && isCorrectPath[row][col]),
                   'bg-white': !isCorrectPath[row][col]
               }" 
                (click)="moveFarmer(row, col)">
               <img *ngIf="farmerPosition.row === row && farmerPosition.col === col" src="assets/farmer.png" alt="Farmer" class="w-10 h-10 object-cover rounded-full absolute inset-0 m-auto">
               <img *ngIf="row === 1 && col === 1" src="assets/landbouw.jpg" alt="Landbouw" class="w-16 h-16 rounded-md object-cover">
               <div *ngIf="row === 6 && col === 6 && isGameStarted" class="text-white text-xs"></div>
           </div>
            </ng-container>
        </ng-container>
    </div>
</div>
