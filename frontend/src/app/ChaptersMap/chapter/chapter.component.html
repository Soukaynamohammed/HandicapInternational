<div class="flex justify-center items-center" style="padding-top: 64px">
  <div class="w-1/6">
    <app-navbar></app-navbar>
  </div>
  <div class="w-5/6 flex justify-center items-center flex-col">
    <div
      class="border-gray-300 border w-5/6 px-20 py-5 rounded-md flex justify-between"
    >
      <h1 class="font-bold px-4 py-2 text-3xl">
        Chapter {{ chapterId }}
        <span *ngIf="chapters.length >= chapterId" class="font-light text-2xl">
          - {{ chapters[chapterId - 1].title }}
        </span>
      </h1>

      <button
        class="flex items-center text-black px-4 py-2 rounded-md font-bold text-sm"
      >
        <img src="assets/icons/help-logo.png" alt="" class="w-8 h-6 mr-2" />
        <!-- Image on the left -->
        Help
        <!-- Text on the right -->
      </button>
    </div>
    <div
      class="chapter-container border border-gray-300 w-5/6 px-20 py-5 rounded-md flex justify-between mt-10"
      *ngIf="chapterId === 1"
    >
      <app-game></app-game>
    </div>

    <div
      class="chapter-container border border-gray-300 w-5/6 mt-10 h-full py-5 rounded-md flex justify-between"
      *ngIf="chapterId !== 1"
    >
      <app-lessen></app-lessen>
    </div>
    <button
      class="quizButton border border-gray-300 text-xl"
      (click)="navigateToQuiz()"
      *ngIf="chapterId === 1"
    >
      Quiz {{ chapterId }}
    </button>
  </div>
</div>
