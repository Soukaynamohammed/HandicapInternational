<div class="flex justify-center items-center" style="padding-top: 64px">
  <div class="w-1/6">
    <app-navbar></app-navbar>
  </div>
  <div class="w-5/6 flex justify-center items-center flex-col">
    <div
      class="border-gray-300 border w-5/6 px-20 py-5 rounded-md flex justify-between"
    >
      <h1 class="font-bold px-4 py-2 text-3xl">
        Chapter {{ chapterId }}
        <span *ngIf="chapterId == 1" class="font-light text-2xl" font-light
          >- {{ chapters[0].title }}</span
        >
        <span *ngIf="chapterId == 2" class="font-light text-2xl" font-light
          >- {{ chapters[1].title }}</span
        >
        <span *ngIf="chapterId == 3" class="font-light text-2xl" font-light
          >- {{ chapters[2].title }}</span
        >
        <span *ngIf="chapterId == 4" class="font-light text-2xl" font-light
          >- {{ chapters[3].title }}</span
        >
      </h1>
      <button class="text-black px-4 py-2 rounded-md">Help</button>
    </div>
    <div
      class="chapter-container border border-gray-300 w-5/6 px-20 py-5 rounded-md flex justify-between mt-10 mb-10"
      *ngIf="chapterId === 1"
    >
      <app-game></app-game>
    </div>

    <div
      class="chapter-container border border-gray-300 w-5/6 mt-10 h-full py-5 rounded-md flex justify-between"
      *ngIf="chapterId !== 1"
    >
      <app-lessen></app-lessen>
    </div>
    <button class="border border-gray-300" (click)="navigateToQuiz()">
      Quiz {{ chapterId }}
    </button>
  </div>
</div>
