<div
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50"
>
  <div class="bg-white rounded-lg shadow-lg" style="max-width: 500px">
    <div class="p-8">
      <h1 class="text-xl font-bold mb-4" mat-dialog-title>{{ data.title }}</h1>
      <div class="text-base" [innerHTML]="data.content"></div>
   
      <img *ngIf="data.imageUrl" [src]="data.imageUrl" alt="Dialog Image" />
      <div class="mt-4 flex justify-end">
        <button
          class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
          (click)="onClose()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
